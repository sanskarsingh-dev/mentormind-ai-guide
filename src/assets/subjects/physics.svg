<!-- Physics -->
    <div class="icon-card">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96">
            <rect width="96" height="96" rx="21.3" fill="#7c3aed"/>
            <g transform="translate(48 48)">
                <!-- Nucleus -->
                <circle cx="0" cy="0" r="6" fill="#fff"/>
                <!-- Electron orbits -->
                <ellipse cx="0" cy="0" rx="24" ry="12" fill="none" stroke="#fff" stroke-width="2.5"/>
                <ellipse cx="0" cy="0" rx="24" ry="12" fill="none" stroke="#fff" stroke-width="2.5" transform="rotate(60)"/>
                <ellipse cx="0" cy="0" rx="24" ry="12" fill="none" stroke="#fff" stroke-width="2.5" transform="rotate(120)"/>
                <!-- Electrons -->
                <circle cx="24" cy="0" r="3.5" fill="#fff"/>
                <circle cx="-12" cy="20" r="3.5" fill="#fff"/>
                <circle cx="-12" cy="-20" r="3.5" fill="#fff"/>
            </g>
        </svg>
    </div>
