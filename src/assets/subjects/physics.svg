<svg xmlns="http://www.w3.org/2000/svg" viewBox="20 20 56 56">
    <g transform="translate(48 48)">
        <!-- Nucleus (Solid white) -->
        <circle cx="0" cy="0" r="7" fill="#fff"/>
        
        <!-- Electron orbits (Thicker lines to match Lucide icons) -->
        <ellipse cx="0" cy="0" rx="24" ry="10" fill="none" stroke="#fff" stroke-width="4.5"/>
        <ellipse cx="0" cy="0" rx="24" ry="10" fill="none" stroke="#fff" stroke-width="4.5" transform="rotate(60)"/>
        <ellipse cx="0" cy="0" rx="24" ry="10" fill="none" stroke="#fff" stroke-width="4.5" transform="rotate(120)"/>
        
        <!-- Electrons (Solid white dots) -->
        <circle cx="24" cy="0" r="4.5" fill="#fff"/>
        <circle cx="-12" cy="20.8" r="4.5" fill="#fff"/>
        <circle cx="-12" cy="-20.8" r="4.5" fill="#fff"/>
    </g>
</svg>
